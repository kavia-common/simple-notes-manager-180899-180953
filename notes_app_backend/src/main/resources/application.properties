spring.application.name=notesappbackend

# H2 Database Configuration (in-memory for development/demo)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=LEGACY;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Swagger/OpenAPI Configuration
# Expose OpenAPI JSON at /v3/api-docs (springdoc default) to match tooling expectations
# If you need a custom path, ensure reverse proxies route it correctly.
springdoc.api-docs.path=/v3/api-docs
# Use canonical UI index path for Springdoc 2.x
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Ensure Spring does not attempt to resolve /docs as a static resource before controller mapping.
# By default, Spring serves static resources under /static, /public, /resources, META-INF/resources.
# We keep default patterns and rely on the explicit controller mapping for /docs.
# No additional resource handler that captures /docs is defined here.

# Respect X-Forwarded-* / Forwarded headers so redirects preserve external scheme/host/port
server.forward-headers-strategy=framework

